{% extends "bases/base.html" %}
{% block main %}
<div class="container">
    <div id="notificaciones">
  {% if messages %}
      {% for message in messages %} 
<div class="alert alert-{% if message.tags and message.tags != 'error' %}{{ message.tags}}{% else %}danger{% endif %} alert-dismissible fade show" role="alert"> {{ message}} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>{% endfor %}{% endif %}
    <h2>Solicitar ser Vendedor</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="certificado_sena">Certificado SENA:</label>
        <input type="file" id="certificado_sena" name="certificado_sena" required>
        <button type="submit" class="btn btn-success mt-3">Enviar Solicitud</button>
    </form>
</div>
{% endblock %}
