{% extends 'bases/base.html' %}
{% load static breadcrumbs %}

{% block main %}
<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
  
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">Actualizar Contraseña</h2>
  
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
  
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña actual" required>
                <label for="password">Contraseña Actual</label>
              </div>
  
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Nueva contraseña" required>
                <label for="new_password">Nueva Contraseña</label>
              </div>
  
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" placeholder="Confirmar nueva contraseña" required>
                <label for="confirm_new_password">Confirmar Nueva Contraseña</label>
              </div>
  
              <div class="d-flex justify-content-center gap-3">
                <button class="btn btn-success btn-lg" type="submit">Actualizar</button>
                <a class="btn btn-danger btn-lg" href="{% url 'perfil_usuario' %}">Cancelar</a>
              </div>
            </form>
  
          </div>
        </div>
  
      </div>
    </div>
  </div>
  
{% endblock %}
