{% load static breadcrumbs %}
<!-- Sidebar como offcanvas para pantallas pequeñas -->
<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menú</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        {% include 'bases/_sidebar_content.html' %}
    </div>
</div>

<!-- Sidebar fijo para pantallas grandes -->
<nav class="sidebar bg-dark text-white flex-shrink-0 d-none d-md-block" 
     style="width: 250px; top: 56px; bottom: 56px; overflow-y: auto;">
    {% include 'bases/_sidebar_content.html' %}
</nav>
